packageExtensions:
  "@nestjs/graphql@*":
    dependencies:
      apollo-server-core: "*"
    peerDependencies:
      apollo-server-express: "*"
  apollo-engine-reporting-protobuf@^0.5:
    dependencies:
      "@apollo/protobufjs": ^1
      "@types/long": ^4
      long: ^4
  apollo-reporting-protobuf@^0.6:
    dependencies:
      "@types/long": ^4
      long: ^4
  typeorm@*:
    peerDependencies:
      pg: "*"
  "@chakra-ui/transition@*":
    dependencies:
      "framer-motion": "*"
  "@chakra-ui/checkbox@*":
    dependencies:
      "framer-motion": "*"
  "@chakra-ui/system@*":
    dependencies:
      "@emotion/react": "*"
      "@emotion/styled": "*"
  "@emotion/styled-base@*":
    dependencies:
      "@emotion/react": "*"
  "@storybook/theming@*":
    dependencies:
      "@emotion/react": "*"

plugins:
  - path: .yarn/plugins/@yarnpkg/plugin-workspace-tools.cjs
    spec: "@yarnpkg/plugin-workspace-tools"

yarnPath: .yarn/releases/yarn-berry.cjs
